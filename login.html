<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>蘑菇街登录页</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script src="js/index.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>
<body>
	<div id="header">
		<div class="return">
			<a href="index.html">
				<img src="img/return.png">

		</div>
		<h1>登 录</h1>

		<div class="bg"></div>
	</div>
	<div class="layout">

		<p class="account">蘑菇街账号</p>
		<div class="user">
			<input type="text" placeholder="输入用户名/邮箱/手机">
		</div>
		<div class="input_bg"></div>
		<p>密码</p>
		<div class="password">
			<input type="text"  placeholder="输入密码">
		</div>
		<div class="input_bg"></div>
		<div class="login_but">登录</div>
		<a href="#" class="link_a">免密登录</a>
		<a href="register.html" class="link_b">注册账号</a>
		<div class="line">
			<span class="line_1"></span>
			<span class="line_2">Or</span>
			<span class="line_3"></span>
		</div>
		<img src="img/QQ.png">
	</div>
	</div>

	
</body>
</html>
