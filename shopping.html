<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>蘑菇街购物车</title>
	<link rel="stylesheet" type="text/css" href="css/shopping.css">
	<script src="js/index.js"></script>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
</head>
<body>
	<div id="header">
		<div class="return">
			<a href="#">
				<img src="img/return.png">
			</a>
		</div>
		<div class="login">购物车(1)</div>
		<div class="forgot">编辑</div>
		<a href="#"><img src="img/chat.png"></a>
		<div class="border1"></div>
	</div>	
	<div class="border3"></div>
	<div id="container">
		<div class="shop_head">
			<div class="check"></div>
			<a href="#" class="shopname">牛牛时装美衣店</a>
			<a href="#" class="juan">领卷></a>
		</div>
		<div class="border2"></div>
		<div class="shop_body">
			<div class="check"></div>
			<img src="img/shopping_clothes.jpg">
			<a href="details.html">露脐字母印花腰带无袖短款吊带背心</a>
			<p class="color">颜色：黑色；尺码：L</p>
			<p class="price">
				<span>￥49.00</span>
				<span>￥70.00</span>
				<span>x1</span>
			</p>
		</div>
		<div class="border2"></div>
	</div>
	<div id="footer">
		<div class="border_2"></div>
		<div class="footSon">
			<div class="check"></div>
			<span>全选(0)</span>
			<em>￥0.00</em>
		</div>
		<div class="footBut">去结算</div>
	</div>
</body>
</html>
